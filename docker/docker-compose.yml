services:
  solarmanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solarmanager
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app
    environment:
      - ConnectionDb=server=host.docker.internal;database=solardb;user=${MYSQL_USER:-pi};password=${MYSQL_PASSWORD:-solarmanager};Max Pool Size=500;
      - ConnectionStrings__MySQLServer_OCPP=server=host.docker.internal;database=ocpp;user=${MYSQL_USER:-pi};password=${MYSQL_PASSWORD:-solarmanager};Max Pool Size=500;
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - solarmanager

  caddy:
    image: caddy:2-alpine
    container_name: solarmanager-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_HOST=${SERVER_HOST:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - solarmanager
    networks:
      - solarmanager

  portainer:
    image: portainer/portainer-ce:latest
    container_name: solarmanager-portainer
    restart: unless-stopped
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data

volumes:
  caddy-data:
  caddy-config:
  portainer-data:

networks:
  solarmanager:
    driver: bridge
