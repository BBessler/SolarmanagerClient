services:
  solarmanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solarmanager
    restart: unless-stopped
    volumes:
      - ./app:/app
    environment:
      - ConnectionDb=server=mariadb;database=solardb;user=${MYSQL_USER:-pi};password=${MYSQL_PASSWORD:-solarmanager};Max Pool Size=500;
      - ConnectionStrings__MySQLServer_OCPP=server=mariadb;database=ocpp;user=${MYSQL_USER:-pi};password=${MYSQL_PASSWORD:-solarmanager};Max Pool Size=500;
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - solarmanager

  mariadb:
    image: linuxserver/mariadb:latest
    container_name: solarmanager-db
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-solarmanager}
      - MYSQL_USER=${MYSQL_USER:-pi}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-solarmanager}
      - MYSQL_DATABASE=solardb
    volumes:
      - mariadb-data:/config
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-solarmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - solarmanager

  caddy:
    image: caddy:2-alpine
    container_name: solarmanager-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_HOST=${SERVER_HOST:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - solarmanager
    networks:
      - solarmanager

  portainer:
    image: portainer/portainer-ce:latest
    container_name: solarmanager-portainer
    restart: unless-stopped
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data

volumes:
  mariadb-data:
  caddy-data:
  caddy-config:
  portainer-data:

networks:
  solarmanager:
    driver: bridge
